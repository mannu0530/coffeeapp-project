apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-config
  namespace: dev
data:
  INVENTORY_URL: "http://inventory-service.dev"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  namespace: dev
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: docker.io/mkbiloniya/order-service:v4
        imagePullPolicy: Always
        env:
        - name: INVENTORY_URL
          valueFrom:
            configMapKeyRef:
              name: order-service-config
              key: INVENTORY_URL
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: dev
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
